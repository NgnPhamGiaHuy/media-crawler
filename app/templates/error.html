{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Media Crawler{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1>Error {{ error_code }}</h1>
    <p class="error-message">{{ message }}</p>
    <div class="error-actions">
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
</div>

<style>
    .error-container {
        max-width: 600px;
        margin: 5rem auto;
        text-align: center;
    }

    .error-icon {
        font-size: 5rem;
        color: var(--secondary-color);
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
    }

    .error-message {
        margin: 1.5rem 0;
        color: var(--dark-gray);
        font-size: 1.2rem;
    }

    .error-actions {
        margin-top: 3rem;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }

        50% {
            transform: scale(1.1);
            opacity: 0.8;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
{% endblock %}
